<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="head-section :: head-section-fragment">

</head>
<body>

<nav th:replace="top-nav-bar.html :: top-nav-bar"></nav>

<main role="main" class="col-md-9 mainContainer">
    <div class="container-fluid">

        <form class="well form-horizontal" th:action="@{/user/adduser}" method="post" id="contact_form" th:object="${user}"
              enctype="multipart/form-data">
            <fieldset>



                <!-- Text input-->
                <h3>Dodaj użytkownika</h3>
                <div class="alert alert-success col-md-3" th:if="${param.success != null}">
                    Dodano użytkownika!
                </div>
                <div class="alert alert-danger col-md-3" th:if="${param.mismatch != null}">
                    Hasła nie zgadzają się
                </div>
                <div class="row">

                    <div class="form-group">

                        <label class="col-md-auto control-label">Nazwa użytkownika</label>
                        <div class="col-md-auto inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Nazwa użytkownika" class="form-control"
                                       type="text" th:field="*{username}" required>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">

                        <label class="col-md-auto control-label">Hasło</label>
                        <div class="col-md-auto inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Hasło" class="form-control"
                                       type="password" th:field="*{password}" required>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="col-md-auto inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Powtórz hasło" class="form-control"
                                       type="password" th:field="*{repeatPassword}" required>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">

                        <label class="col-md-auto control-label">Rola</label>
                        <div class="col-md-auto inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="Rola" class="form-control"
                                       type="text" th:field="*{role}" required>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success">Zapisz<span
                                class="glyphicon glyphicon-send"></span></button>

                    </div>
                </div>






            </fieldset>
        </form>

    </div>
</main>
<footer th:replace="footer.html :: footer"></footer>


</body>
</html>
