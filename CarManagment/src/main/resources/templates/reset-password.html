<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head-section">

</head>
<body>

    <nav th:replace="top-nav-bar"></nav>


    <main role="main" class="col-md-9 mainContainer">
        <div class="container-fluid">
            <form class="well form-horizontal" th:action="@{/user/resetpassword}" method="post" id="contact_form"
                  enctype="multipart/form-data">
                <fieldset>
                    <div class="alert alert-success col-md-4" th:if="${param.success != null}">
                        Zmieniono hasło!
                    </div>
                    <div class="alert alert-danger col-md-4" th:if="${param.mismatch != null}">
                        Hasła nie zgadzają się!
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Użytkownik</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <select name="username" class="form-control selectpicker">

                                    <option th:each="user : ${users}" th:value="${user.getUsername()}" th:text="${user.getUsername()}"></option>

                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Nowe hasło</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="password" placeholder="Nowe hasło" class="form-control" type="password"
                                        required>

                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="repeatpassword" placeholder="Powtórz hasło" class="form-control" type="password"
                                       required>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success">Zapisz<span
                                    class="glyphicon glyphicon-send"></span></button>

                        </div>
                    </div>


                </fieldset>
            </form>





        </div>
    </main>

<footer th:replace="footer"></footer>
</body>
</html>
