<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head-section">

</head>
<body>

<nav th:replace="top-nav-bar"></nav>


<main role="main" class="col-md-9 mainContainer">
    <div class="container-fluid">
        <form class="well form-horizontal" th:action="@{/user/deleteuser}" method="post" id="contact_form"
              enctype="multipart/form-data">
            <fieldset>
                <div class="alert alert-success col-md-4" th:if="${param.success != null}">
                    Usunięto użytkownika!
                </div>
                <div class="alert alert-danger col-md-4" th:if="${param.mismatch != null}">
                    Wystąpił problem
                </div>
                <h3>Usuń użytkownika</h3>
                <div class="form-group">
                    <label class="col-md-4 control-label">Użytkownik</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <select name="username" class="form-control selectpicker">

                                <option th:each="user : ${users}" th:value="${user.getUsername()}"
                                        th:text="${user.getUsername()}"></option>

                            </select>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-danger">Usuń<span
                                class="glyphicon glyphicon-send"></span></button>

                    </div>
                </div>


            </fieldset>
        </form>


    </div>
</main>

<footer th:replace="footer"></footer>
</body>
</html>
